<div class="password-container">
  <form class="password-form" (ngSubmit)="onSubmit()">
    <h2>Establecer Nueva Contraseña</h2>
    <p class="subtitle">Por seguridad, debes establecer una contraseña personal.</p>

    @if(errorMessage){ <p class="error-message">{{ errorMessage }}</p> }
    @if(successMessage){ <p class="success-message">{{ successMessage }}</p> }

    <div class="form-group">
      <label for="password">Nueva Contraseña</label>
      <input id="password" type="password" [(ngModel)]="passwords.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Nueva Contraseña</label>
      <input id="confirmPassword" type="password" [(ngModel)]="passwords.confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" [disabled]="isLoading || successMessage">
      {{ isLoading ? 'Guardando...' : 'Guardar Contraseña' }}
    </button>
  </form>
</div>
