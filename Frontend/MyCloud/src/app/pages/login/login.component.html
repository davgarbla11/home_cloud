<!-- Contenido completo para: src/app/pages/login/login.component.html -->

<div class="login-container">
  <form class="login-form" (ngSubmit)="onSubmit()">
    <h2>DAV Family Cloud</h2>
    <p class="subtitle">Accede a tu espacio personal</p>

    <!-- Muestra el mensaje de error si existe -->
    @if(errorMessage){
      <p class="error-message">{{ errorMessage }}</p>
    }

    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input id="username" type="text" [(ngModel)]="credentials.username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input id="password" type="password" [(ngModel)]="credentials.password" name="password">
    </div>

    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Entrando...' : 'Entrar' }}
    </button>
  </form>
</div>
